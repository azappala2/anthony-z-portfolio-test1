<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - anthony z</title>
    <meta name="description" content="description of this super sick project">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0B3D91',
              secondary: '#17A2B8'
            }
          }
        }
      }
    </script>
    
    <!-- Custom CSS -->
    
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-sm border-b border-gray-100 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../index.html" class="font-bold text-xl text-[#0B3D91] hover:text-[#17A2B8] transition-colors">
                    anthony z
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html#about" class="text-gray-700 hover:text-[#0B3D91] transition-colors">About</a>
                    <a href="../index.html#projects" class="text-gray-700 hover:text-[#0B3D91] transition-colors">Projects</a>
                    <a href="../index.html#timeline" class="text-gray-700 hover:text-[#0B3D91] transition-colors">Resume</a>
                    <a href="../index.html#contact" class="text-gray-700 hover:text-[#0B3D91] transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Project Header -->
    <section class="pt-20 pb-12 bg-gradient-to-br from-[#0B3D91] to-[#17A2B8] text-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <a href="../index.html" class="inline-flex items-center text-white hover:text-blue-100 transition-colors mb-8">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Portfolio
            </a>
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Project 2</h1>
            <p class="text-xl text-blue-100">description of this super sick project</p>
        </div>
    </section>

    <!-- Project Content -->
    <section class="py-12 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            
            
            <div class="prose prose-lg max-w-none">
                <p class="text-lg text-gray-700 leading-relaxed mb-8">
                    description of this super sick project
                </p>
                
                
                
                <div class="flex gap-4">
                    
                    
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    
    
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
